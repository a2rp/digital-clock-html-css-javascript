<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a2rp: Digital Clock</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="bodyContainer">
            <h1>Digital Clock</h1>
            <div class="clockContainer">
                <div class="hoursContainer">
                    <div class="hoursNumber">00</div>
                    <div class="hoursText">hour(s)</div>
                </div>
                <div class="minutesContainer">
                    <div class="minutesNumber">00</div>
                    <div class="minutesText">minute(s)</div>
                </div>
                <div class="secondsContainer">
                    <div class="secondsNumber">00</div>
                    <div class="secondsText">second(s)</div>
                </div>
            </div>
        </div>
    </body>
</html>
